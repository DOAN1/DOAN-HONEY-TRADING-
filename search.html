<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج البحث</title>
    <link rel="stylesheet" href="styles.css"> <!-- إذا كان لديك ملف CSS -->
</head>
<body>
    <h1>نتائج البحث</h1>
    <div id="results"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query');
        document.getElementById('results').innerText = 'نتائج البحث عن: ' + query;

        // هنا يمكنك إضافة منطق لعرض المنتجات بناءً على الاستعلام
        const products = [
            { name: 'منتج 1', description: 'وصف قصير للمنتج 1', price: '50 درهم' },
            { name: 'منتج 2', description: 'وصف قصير للمنتج 2', price: '70 درهم' },
            // أضف المزيد من المنتجات هنا
        ];

        let results = products.filter(product => product.name.includes(query) || product.description.includes(query));
        const resultsDiv = document.getElementById('results');

        if (results.length > 0) {
            results.forEach(product => {
                resultsDiv.innerHTML += <h3>${product.name}</h3><p>${product.description}</p><p>السعر: ${product.price}</p>;
            });
        } else {
            resultsDiv.innerText = 'لا توجد نتائج تطابق بحثك.';
        }
    </script>
</body>
</html>
